<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт внутри Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, Telegram!</h1>
        <p>Это тестовый сайт для Telegram Web App.</p>
        <button class="button" onclick="sendMessage()">Отправить сообщение в бот</button>
    </div>
    <script>
        function sendMessage() {
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData("Привет от веб-приложения!"); // Отправляем данные в бот
            } else {
                alert("Telegram Web App не поддерживается.");
            }
        }
    </script>
</body>
</html>
